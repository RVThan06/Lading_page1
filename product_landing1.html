<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="product_landing1.css">
        <title>Product Landing 1</title>

    </head>

    <body>

        <div class="main">

            <header id="header">
                <img class="logo"src="pics/logo.png" alt="logo">
                <nav id="nav-bar">
                    <ul>
                        <li class="nav-link"><a href="#">Game Controllers</a></li>
                        <li class="nav-link"><a href="#">VR Headsets</a></li>
                        <li class="nav-link"><a href="#">Media Remotes</a></li>
                        <li class="nav-link"><a href="#">Others</a></li>
                    </ul>
                </nav>
                <button class="store-button"type="button"><a href="#">Store</a></button>
            </header>

            <div class="row">

                <div class="col-1">
                    <h2>PS4 V2<br>DualShock4</h2>
                    <h3>Wireless Controller for PlayStation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">Buy Now</button>
                </div>

                <div class="col-2">
                    <img src="pics/controller.png" alt="controller pic" class="controller"> 
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="pics/add.png" alt="add-button">
                        <p>Add to cart</p>
                    </div>

                </div>
               
            </div>

        </div>

    </body>
</html>
